    <main>
        <h1>Linguagens Ensinadas</h1>
        <figure>
            <img src="img/imagem python.png" width="300">
            <figcaption>
                Python é uma linguagem de programação de alto nível, interpretada e multiparadigma, conhecida por sua sintaxe simples e legível. Criada em 1991 por Guido van Rossum, é amplamente utilizada em diversas áreas, como desenvolvimento web, automação, ciência de dados e inteligência artificial. Com uma vasta biblioteca padrão e uma comunidade ativa, Python é multiplataforma e permite a criação de aplicações portáveis e escaláveis.
            </figcaption>
            <hr>
            <img src="img/imagem java.png" width="100">
            <figcaption>
                Java é uma linguagem de programação de propósito geral, orientada a objetos e amplamente utilizada em aplicações empresariais, web e móveis. Criada em 1995 pela Sun Microsystems, é conhecida por sua portabilidade, segurança e desempenho. Com uma vasta biblioteca padrão e uma comunidade ativa, Java é multiplataforma e permite a criação de aplicações robustas e escaláveis.
            </figcaption>
            <hr>
            <img src="img/imagem c sharp.png" width="100">
            <figcaption>
                C# é uma linguagem de programação de propósito geral, orientada a objetos e desenvolvida pela Microsoft. Criada em 2000, é amplamente utilizada no desenvolvimento de aplicações Windows, web e móveis. Com uma vasta biblioteca padrão e uma comunidade ativa, C# é multiplataforma e permite a criação de aplicações modernas e escaláveis.
            </figcaption>
            <hr>
            <img src="img/imagem r.png" width="100">
            <figcaption>
                R é uma linguagem de programação de alto nível, interpretada e amplamente utilizada em estatística e análise de dados. Criada em 1993 por Ross Ihaka e Robert Gentleman, é conhecida por sua sintaxe simples e legível. Com uma vasta biblioteca padrão e uma comunidade ativa, R é multiplataforma e permite a criação de aplicações estatísticas e visuais.
            </figcaption>
        </figure>
